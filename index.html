<!DOCTYPE html>
<html>
<head>
  <title> Haunted Hangman</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="./css/style.css">

<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">


</head>
<body>

  <div class= "header">
    <h1> Haunted Hangman</h1>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
         
        <h4> Lets play a game</h4>
        <h5> Start by guessing a letter</h5>
          <div class="hangman"></div>
          <div id="box"></div>
          <p id="game-over"></p>
          <h6>Used Letters</h6>
          <div id="usedLetters"></div>

        </div>
      </div>
      <div class="col-md-12">
        <div class="board">
          <h3>Number of Games Won:</h3>
          <p id="wins"></p>
          <h3>Amount of Guesses Left:</h3>
          <p id="guesses"></p>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="/Users/haleylock/Desktop/Hangman-Game1/javascript/game.js"></script>

</body>
</html>
